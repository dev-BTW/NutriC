<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMw38L6YEEEVgA5ZqO0AAHp4U0UYYFAf7x7/hC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="form-box" id="login-box">
            <h1>Welcome!<br>Login to Nutri C</h1>
            <form id="login-form">
                <div class="input-box">
                    <input type="text" id="username" required tabindex="1" >
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required tabindex="2">
                    <label>Password</label>
                </div>
                <button type="submit" id="loginButton" accesskey="enter" title="Press Alt + Enter" tabindex="3" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </form>
            <button id="speak-button" class="btn btn-secondary btn-block" accesskey="s" title="Press Alt + S to speak" >
                <i class="fas fa-volume-up"></i> Read Instructions
            </button>
        </div>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevents form submission if input box are empty

            // To get the username and password field values
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            // Regular expressions for validation
            const usernamePattern = /^[a-zA-Z0-9]{3,15}$/;
            const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$/;

            // Username validation
            if (!usernamePattern.test(username)) {
                alert("Username must be 3-15 characters long and contain only letters and numbers.");
                return;
            }

            // Password validation
            if (!passwordPattern.test(password)) {
                alert("Password must be 8-20 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return;
            }

            window.location.href = "homepage.html";
        });

        // Text-to-speech
        document.getElementById("speak-button").addEventListener("click", () => {
            const utterance = new SpeechSynthesisUtterance();
            utterance.text = "Welcome! Login to NutriC. Please enter your username and password to login.";
            window.speechSynthesis.speak(utterance);
        });
    </script>
</body>
</html>
